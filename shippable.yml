# language setting
language: node_js

# version numbers, testing against one version of node
node_js:
    - 0.12


build:
    pre_ci: 
       - cd micro-api && docker build -t 904672585901.dkr.ecr.us-east-1.amazonaws.com/prao-test/micro-api .
    pre_ci_boot:
        image_name: 904672585901.dkr.ecr.us-east-1.amazonaws.com/prao-test/micro-api
        image_tag: latest
        pull: false
    ci:
        - mkdir -p ../shippable/testresults
        - mkdir -p ../shippable/codecoverage       
        - cd micro-api
        - npm install
        - grunt
    on_success:
       - cd micro-www && docker build -t 904672585901.dkr.ecr.us-east-1.amazonaws.com/prao-test/micro-www .
       - cd ..
       - cd micro-api && docker build -t 904672585901.dkr.ecr.us-east-1.amazonaws.com/prao-test/micro-api .
       - docker tag -f 904672585901.dkr.ecr.us-east-1.amazonaws.com/prao-test/micro-www:latest 904672585901.dkr.ecr.us-east-1.amazonaws.com/prao-test/micro-www:tip 
       - docker tag -f 904672585901.dkr.ecr.us-east-1.amazonaws.com/prao-test/micro-api:latest 904672585901.dkr.ecr.us-east-1.amazonaws.com/prao-test/micro-api:tip
    push:
       - docker push 904672585901.dkr.ecr.us-east-1.amazonaws.com/prao-test/micro-api:tip
       - docker push 904672585901.dkr.ecr.us-east-1.amazonaws.com/prao-test/micro-www:tip

integrations:
    hub:
        - integrationName: prahlad_ecr
          type: ECR
          agent_only: true


